<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <title>BetChat-profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BetChat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Sign up</a>
            </li>
          </ul>

          <button class="btn btn-success d-flex" type="submit">
            <a href="./profile.html" style="text-decoration: none; color: white"
              >Profile</a
            >
          </button>
        </div>
      </div>
    </nav>

    <main class="container" style="margin-bottom: 11rem">
      <div class="bg-light p-5 rounded">
        <h3>User Profile Details</h3>
        <hr />
        <h4>Name &rsaquo;</h4>
        <button class="btn btn-outline-danger" id="name"></button>
        <br /><br />
        <h4>Interests &rsaquo;</h4>
        <button class="btn btn-outline-danger" id="interests"></button>

    <footer style="background-color: black; height: 10rem">

      </p>

      src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      document.getElementById("name").innerHTML = user.name;

      const { interests } = user;
      document.getElementById("interests").innerHTML = interests;
    </script>
  </body>
